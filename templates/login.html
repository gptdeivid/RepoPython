<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --bg-color-light: #f0f2f5;
            --text-color-light: #333;
            --card-bg-light: rgba(255, 255,255, 0.2);
            --border-color-light: rgba(255, 255, 255, 0.5);
            --gradient-light: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);

            --bg-color-dark: #1a1a1a;
            --text-color-dark: #f0f0f0;
            --card-bg-dark: rgba(0, 0, 0, 0.3);
            --border-color-dark: rgba(255, 255, 255, 0.2);
            --gradient-dark: linear-gradient(135deg, #232526 0%, #414345 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s, color 0.5s;
        }

        body.light-mode {
            background: var(--gradient-light);
            color: var(--text-color-light);
        }

        body.dark-mode {
            background: var(--gradient-dark);
            color: var(--text-color-dark);
        }

        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display:none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        input:checked + .slider {
            background-color: #663399;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .login-container {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            transition: all 0.3s ease;
            width: 350px;
            box-sizing: border-box;
        }
        
        body.light-mode .login-container {
            background: var(--card-bg-light);
            border: 1px solid var(--border-color-light);
        }

        body.dark-mode .login-container {
            background: var(--card-bg-dark);
            border: 1px solid var(--border-color-dark);
        }

        .login-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        h3 {
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2em;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .input-group input {
            width: calc(100% - 50px);
            padding: 15px 15px 15px 50px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        body.light-mode .input-group input {
             background: rgba(0, 0, 0, 0.05);
        }
        
        body.dark-mode .input-group input {
             background: rgba(255, 255, 255, 0.1);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .input-group input:focus + i {
            transform: translateY(-50%) scale(1.2);
            color: #663399;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #663399, #8e44ad);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 51, 153, 0.7);
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes page-load {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            animation: page-load 0.6s ease-out;
        }

    </style>
</head>
<body class="dark-mode">

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div class="login-container">
        <h3>Bienvenido</h3>
        <form id="login-form">
            <div class="input-group">
                <input type="email" name="email" required placeholder="Correo electrónico">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" name="password" required placeholder="Contraseña">
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>

    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.body.className = currentTheme;
            if (currentTheme === 'light-mode') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.body.className = 'light-mode';
                localStorage.setItem('theme', 'light-mode');
            } else {
                document.body.className = 'dark-mode';
                localStorage.setItem('theme', 'dark-mode');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loading-spinner').style.display = 'flex';

            const formData = new FormData(this);

            fetch("{{ url_for('do_login') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading-spinner').style.display = 'none';
                if (data.success) {
                    Toastify({
                        text: "¡Login exitoso! Redirigiendo...",
                        duration: 2000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                        stopOnFocus: true,
                        callback: function() { window.location.href = data.redirect; }
                    }).showToast();
                } else {
                    Toastify({
                        text: data.message,
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                        stopOnFocus: true,
                    }).showToast();
                }
            })
            .catch(error => {
                document.getElementById('loading-spinner').style.display = 'none';
                Toastify({
                    text: "Error de conexión. Inténtalo de nuevo.",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
                    stopOnFocus: true,
                }).showToast();
            });
        });
    </script>
</body>
</html>
